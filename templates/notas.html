<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Notas Fiscais</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Notas Fiscais Recebidas</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Número</th>
                    <th>Emissor</th>
                    <th>Destinatário</th>
                    <th>Valor (R$)</th>
                    <th>Data de Emissão</th>
                    <th>Status</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for nota in notas %}
                <tr>
                    <td>{{ nota[0] }}</td>
                    <td>{{ nota[1] }}</td>
                    <td>{{ nota[2] }}</td>
                    <td>{{ nota[3] }}</td>
                    <td>{{ nota[4] }}</td>
                    <td>{{ nota[5] }}</td>
                    <td id="status-{{ nota[0] }}">{{ nota[6] }}</td>
                    <td id="desc-{{ nota[0] }}">{{ nota[7] }}</td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="atualizarStatus({{ nota[0] }}, 'aprovada')">Aprovar</button>
                        <button class="btn btn-danger btn-sm" onclick="atualizarStatus({{ nota[0] }}, 'rejeitada')">Rejeitar</button>
                        <input type="text" class="form-control mt-2" id="desc-input-{{ nota[0] }}" placeholder="Descrição (opcional)">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function atualizarStatus(id, status) {
            const descricao = document.getElementById(`desc-input-${id}`).value;
            axios.post('/notas/acao', {
                id: id,
                status: status,
                descricao: descricao
            })
            .then(response => {
                document.getElementById(`status-${id}`).innerText = status;
                document.getElementById(`desc-${id}`).innerText = descricao;
                alert(response.data.message);
            })
            .catch(error => {
                console.error(error);
                alert("Erro ao atualizar status.");
            });
        }
    </script>
</body>
</html>
