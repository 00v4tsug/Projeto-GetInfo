<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Fiscais</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Notas Fiscais</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Emissor</th>
                    <th>Destinatário</th>
                    <th>Valor</th>
                    <th>Data de Emissão</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for nota in notas_fiscais %}
                <tr>
                    <td>{{ nota.numero }}</td>
                    <td>{{ nota.emissor }}</td>
                    <td>{{ nota.destinatario }}</td>
                    <td>R$ {{ "%.2f"|format(nota.valor) }}</td>
                    <td>{{ nota.data_emissao }}</td>
                    <td>{{ nota.status }}</td>
                    <td>
                        <form action="/aprovar/{{ nota.numero }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-success">Aprovar</button>
                        </form>
                        <form action="/rejeitar/{{ nota.numero }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger">Rejeitar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
